<body class="min-h-screen bg-gray-50">
  <!-- Loading indicator -->
  <div id="loading-indicator" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-gray-600">Loading Suichain GPT...</p>
    </div>
  </div>
  
  <!-- No JavaScript fallback -->
  <noscript>
    <div class="flex items-center justify-center min-h-screen p-8 text-center bg-white">
      <div class="max-w-md">
        <h1 class="mb-4 text-2xl font-bold text-gray-800">JavaScript Required</h1>
        <p class="text-gray-600">
          Please enable JavaScript in your browser to use Suichain GPT DeFi Strategy Advisor.
        </p>
      </div>
    </div>
  </noscript>
  
  <!-- Main application container -->
  <div id="app" class="app-container"></div>
  
  <!-- TypeScript/JavaScript entry point -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Error handling -->
  <script>
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      document.getElementById('loading-indicator')?.classList.add('hidden');
    });
    
    // Remove loading indicator when app loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('loading-indicator')?.remove();
      }, 500);
    });
  </script>
